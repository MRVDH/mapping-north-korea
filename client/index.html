<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <title>Mapping North Korea</title>
        <meta name="description" content="Mapping one of the most isolated and unmapped countries on earth."/>
        <meta name="keywords" content="Mapping, North, Korea, OpenStreetMap, OSM, North Korea"/>
        <meta name="robots" content="follow"/>

        <meta property="og:type" content="website" />
        <meta property="og:title" content="Mapping North Korea" />
        <meta property="og:description" content="Mapping one of the most isolated and unmapped countries on earth." />
        <meta property="og:image" content="./static/favicon.png" />
        <meta property="og:url" content="https://mappingnorthkorea.com" />
        <meta property="og:site_name" content="Mapping North Korea" />

        <link rel="icon" type="image/png" href="./static/favicon.png" />

        <!-- Icons -->
        <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">

        <!-- Leaflet -->
        <link href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" rel="stylesheet"
            integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
            crossorigin=""/>
    </head>
    <body>
        <!-- Shown while Vue.js is loading. Won't be delete but won't be visible either -->
        <p id="loading-text" style="margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);">
            <span id="loading">Loading...<br/></span>
            <span id="ietext">MappingNorthKorea.com does not work on Internet Explorer. Please use any of the tested browsers below.<br/>
            <a href="https://www.google.com/chrome/">Google Chrome</a>, <a href="https://www.mozilla.org/en-US/firefox/new/">Mozilla Firefox</a>, <a href="https://www.microsoft.com/en-us/windows/microsoft-edge">Microsoft Edge</a>, <a href="https://www.opera.com/">Opera</a></span>
        </p>
        <script>
            if (navigator.appName == 'Microsoft Internet Explorer' ||  !!(navigator.userAgent.match(/Trident/) || navigator.userAgent.match(/rv:11/)) || navigator.userAgent.indexOf("MSIE ") > -1) {
                document.getElementById("loading").outerHTML = "";
            } else {
                document.getElementById("ietext").outerHTML = "";
            }
            if (localStorage.getItem("darkTheme") === "true") {
                document.body.style.backgroundColor = "#303030";
                document.getElementById("loading-text").style.color = "white";
            }
        </script>

        <div id="app"></div>

        <!-- Leaflet -->
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-providers/1.5.0/leaflet-providers.js"
            integrity="sha256-O7+nxF2yNjTzNjvxe81eISrGp0SZ1mNIZ8aU+nMh+2c="
            crossorigin="anonymous"></script>

        <!-- built files will be auto injected -->
    </body>
</html>
